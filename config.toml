baseURL = "https://beginnerssec.github.io/about"
languageCode = "ja-JP"
title = "BeginnersSec"
theme = "hugo-hero-theme"
publishDir = "docs"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.92.0"
    
[params]
  google_analytics_id=""

  [params.logo]
    mobile = "img/logo.svg"
    mobile_height = "36px"
    mobile_width = "36px"
    desktop = "img/logo.svg"
    desktop_height = "29px"
    desktop_width = "217px"
    alt = "BeginnersSec"

  [params.homepage_meta_tags]
    meta_description = "Hero is a multipurpose Hugo theme with fullscreen hero images and page sections. It contains content types for a business or portfolio site."
    meta_og_title = "BeginnersSec"
    meta_og_type = "website"
    meta_og_url = "https://hugo-hero.netlify.app"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-hero-theme/master/images/tn.png"
    meta_og_description = "Hero is a multipurpose Hugo theme with fullscreen hero images and page sections. It contains content types for a business or portfolio site."
    meta_twitter_card = "summary"
    meta_twitter_site = "@zerostaticio"
    meta_twitter_creator = "@zerostaticio"

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

[[menu.main]]
    name = "About / Join"
    url = "/about_join/"
    weight = 2

[[menu.main]]
    name = "Activities"
    url = "/activities/"
    weight = 2

[[menu.main]]
    name = "News / Blog"
    url = "https://qiita.com/organizations/BeginnersSec"
    weight = 3

[permalinks]
  post = "/:year/:month/:day/:slug/"
  pages = "/:filename/"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true